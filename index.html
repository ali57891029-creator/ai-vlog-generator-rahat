<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Vlog Generator Rahat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #00ccaa;
    }
    #promptSection {
      display: none;
    }
  </style>
</head>
<body>
  <h1>AI Vlog Generator Rahat ðŸŽ¥</h1>
  
  <div class="container" id="loginSection">
    <h3>Login / Sign Up</h3>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Continue</button>
  </div>

  <div class="container" id="promptSection">
    <h3>Generate Your AI Vlog Idea</h3>
    <input type="text" id="promptInput" placeholder="Enter your vlog topic..." />
    <button onclick="generateVlog()">Generate</button>
    <p id="result"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user && pass) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('promptSection').style.display = 'block';
      } else {
        alert('Please enter both username and password.');
      }
    }

    function generateVlog() {
      const prompt = document.getElementById('promptInput').value.trim();
      const result = document.getElementById('result');
      if (prompt) {
        result.innerHTML = `ðŸŽ¬ Generating AI Vlog for: <strong>${prompt}</strong>... (Feature coming soon)`;
      } else {
        alert('Please enter a vlog topic first!');
      }
    }
  </script>
</body>
</html>
