  <meta charset="UTF-8" />

  <title>AI Vlog Generator Rahat</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #2e2e50);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      color: #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 80%;
      max-width: 400px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00ffaa;
    }
    video {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
    }
    a.download-btn {
      display: inline-block;
      margin-top: 15px;
      background: #00ffcc;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¬ AI Vlog Generator (Demo Version)</h1>
  <p>Write a prompt to generate a sample AI video:</p>
  <input id="prompt" type="text" placeholder="e.g. Sunset vlog at the beach" />
  <button onclick="generateVideo()">Generate</button>

  <div id="output"></div>

  <script>
    function generateVideo() {
      const prompt = document.getElementById('prompt').value.trim();
      const output = document.getElementById('output');

      if (!prompt) {
        output.innerHTML = "<p>Please enter a prompt first!</p>";
        return;
      }

      output.innerHTML = `
        <h3>Generated Video for: "${prompt}"</h3>
        <video controls autoplay loop>
          <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
        </video>
        <br>
        <a href="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" download class="download-btn">â¬‡ Download Video</a>
      `;
    }
  </script>
</body>
</html>
